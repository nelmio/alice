framework:
    annotations:
        enabled: false
    secret:                  NelmioAliceBundleSecret
    http_method_override: false
    serializer:
        enabled: true
    router:
        resource:            ~
        strict_requirements: '%kernel.debug%'
        utf8: true
    test:                    ~
    session:
        enabled: false
    property_access:
        magic_call:          true
